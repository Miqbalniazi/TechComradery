{% load static %}

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Zayed University</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/chatbot.css' %}">

</head>

<body>
    {{user}}
    <div id="chatbot" class="main-card collapsed">
        <button id="chatbot_toggle">
            <ion-icon name="chatbubbles-outline" size="small" id="open"></ion-icon>
            <ion-icon name="close-outline" size="small" class="close" id="close"></ion-icon>
        </button>
        <div class="main-title">
            <div>
                <img src="{% static 'images/logo.png' %}" />
            </div>
            <span>AI Chatbot</span>
            <ion-icon name="refresh-sharp" class="refreshbtn" id="refreshbtn" onclick="clear_chatbot()"></ion-icon>

        </div>
        <div class="chat-area" id="message-box">
        </div>
        <div class="line"></div>
        <div class="input-div">
            <button onclick="startSr()" class="input-mic" size="large">
                <ion-icon name="mic"></ion-icon>
            </button>
            <input class="input-message" name="message" type="text" id="message" placeholder="Type your message..." />
            <button class="input-send" onclick="send()">
                <ion-icon name="send"></ion-icon>
            </button>
        </div>
    </div>
    <script src="{% static 'js/chatbot.js' %}"></script>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
